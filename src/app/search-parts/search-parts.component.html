<div class="car">

  <h2>Search All Parts</h2>

  <mat-form-field class="search-bar">

    <input matInput placeholder="Type your search" #searchInput autocomplete="off">

  </mat-form-field>

  <button class="search" mat-raised-button color="primary" (click)="onSearch(searchInput.value)">
    <mat-icon>search</mat-icon>
    Search
  </button>
  <ng-container *ngIf="!activePart; else detail">
    <ng-container *ngIf="(searchResults$ | async) as Parts">
      <table class="Parts-table mat-elevation-z7">

        <thead>
          <th>#</th>
          <th>Description</th>
          <th>Duration</th>
        </thead>

        <tr class="Part-row" *ngFor="let Part of Parts"
        (click)="openPart(Part)">
          <td class="seqno-cell">{{Part.seqNo}}</td>
          <td class="description-cell">{{Part.description}}</td>
          <td class="duration-cell">{{Part.duration}}</td>
        </tr>

      </table>

    </ng-container>
  </ng-container>
<ng-template #detail>
  <button mat-raised-button class="back-btn" (click)="onBackToSearch()" >
    <mat-icon>arrow_back_ios</mat-icon>
    Back to Search</button>
  <Part [Part]="activePart"></Part>
</ng-template>




</div>
