<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{character.name}}
    </mat-card-title>
    <mat-card-subtitle>{{character.gender}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="7" rowHeight="100px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong">Height</span>
        <span class="mat-body">{{character.height}}</span>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong">Mass</span>
        <span class="mat-body">{{character.mass}}</span>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong">Hair Color</span>
        <span class="mat-body">{{character.hair_color}}</span>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong">Skin Color</span>
        <span class="mat-body">{{character.skin_color}}</span>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong">Eye Color</span>
        <span class="mat-body">{{character.eye_color}}</span>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong">Birth Year</span>
        <span class="mat-body">{{character.birth_year}}</span>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong"># of Films</span>
        <span class="mat-body">{{character.films.length}}</span>
      </mat-grid-tile>
    </mat-grid-list>

<mat-card *ngIf="(character$ | async) as chac">
  <mat-card-header>
    <mat-card-title>
      {{chac.name }}
    </mat-card-title>
    <!-- <mat-card-subtitle>{{film.director}}</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <!-- <p class="mat-body">{{film.opening_crawl}}</p> -->
    <mat-grid-list cols="5" rowHeight="100px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong"> Episode: </span>
        <!-- <span class="mat-body">{{film.episode_id}}</span> -->
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong"> Release Date: </span>
        <!-- <span class="mat-body">{{film.release_date}}</span> -->
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong"> Director: </span>
        <!-- <span class="mat-body">{{film.director}}</span> -->
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong"> Producer: </span>
        <!-- <span class="mat-body">{{film.producer}}</span> -->
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <span class="mat-body-strong"> # of Characters: </span>
        <!-- <span class="mat-body">{{film.characters.length}}</span> -->
      </mat-grid-tile>
    </mat-grid-list>
    <h3 class="mat-h3">Characters</h3>
    <div class="table-container">
      <div *ngFor="let item of films$ | async; trackBy: trackByUrl"
           [item]="item">
        <span (click)="openfilm(item)">{{item.title}}</span>
      </div>
      <!-- <div *ngIf="(characters$ | async) as ch"></div> -->
      <!-- <app-characters-list-table [characters]="(characters$ | async)"></app-characters-list-table> -->
    </div>
  </mat-card-content>
</mat-card>
